<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syllabus - Latin Flashcards</title>
  <style>
    :root { --bg:#000; --fg:#fff; }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('bg.jpg') center/cover no-repeat;
      z-index: -2;
    }

    body {
      font-family: "Times New Roman", Georgia, serif;
      color: #39ff14; /* neon green from block 2 */
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 32px;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 32px;
      letter-spacing: 1.5px;
    }

    a.pdf-link {
      color: #39ff14;
      text-decoration: underline;
      font-size: 20px;
      transition: opacity 0.2s ease;
    }

    a.pdf-link:hover {
      opacity: 0.7;
    }

    .back-link {
      position: fixed;
      top: 12px;
      left: 12px;
      color: var(--fg);
      text-decoration: none;
      border: 2px solid var(--fg);
      border-radius: 999px;
      padding: 6px 16px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      transition: all 0.15s ease;
      z-index: 100;
    }

    .back-link:hover {
      background: var(--fg);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">‚Üê Back</a>

  <div class="container">
    <h1>Syllabus</h1>
    <p>
      <a class="pdf-link" href="syllabus.pdf" target="_blank">Click here to view the syllabus (PDF)</a>
    </p>
  </div>
</body>
</html>
