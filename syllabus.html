<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syllabus - Latin Flashcards</title>
  <style>
    :root { --bg:#000; --fg:#fff; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: #000;
      z-index: -2;
    }

    body {
      font-family:"Times New Roman", Georgia, serif;
      color: #39ff14;
      background: #000;
      display: grid;
      place-items: center;
      padding: 32px;
      min-height: 100vh;
    }

    .container{ 
      max-width: 700px;
      width: 100%;
    }

    h1{ 
      text-align: center;
      font-size: 32px;
      margin: 0 0 32px 0;
      letter-spacing: 1.5px;
    }

    .content {
      font-size: 18px;
      line-height: 1.8;
    }

    .content p {
      margin-bottom: 16px;
    }

    .content ul {
      margin: 16px 0;
      padding-left: 24px;
    }

    .content li {
      margin-bottom: 8px;
    }

    .back-link{
      position: fixed;
      top: 12px;
      left: 12px;
      color: var(--fg);
      text-decoration: none;
      border: 2px solid var(--fg);
      border-radius: 999px;
      padding: 6px 16px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      transition: all 0.15s ease;
      z-index: 100;
    }

    .back-link:hover{
      background: var(--fg);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">‚Üê Back</a>
  
  <div class="container">
    <h1>Syllabus</h1>
    <div class="content">
      <p style="text-align: center;">
        <a href="syllabus.pdf" style="color: #39ff14; text-decoration: underline;" target="_blank">Click here</a>
      </p>
    </div>
  </div>
</body>
</html>
