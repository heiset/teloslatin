<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background - Latin Flashcards</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 100vw;
      height: 100vh;
      background: url('bg.jpg') center/cover no-repeat fixed;
      overflow: hidden;
    }

    .back-link{
      position: fixed;
      top: 12px;
      left: 12px;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 999px;
      padding: 6px 16px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      transition: all 0.15s ease;
      z-index: 100;
    }

    .back-link:hover{
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">‚Üê Back</a>
</body>
</html>
